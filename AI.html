<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Moodie - AI Companion</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Roboto+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #F9F9F4;
            --primary-green: #A7C9A7;
            --accent-yellow: #F3A358;
            --text-dark: #2C3E50;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: var(--text-dark);
        }

        /* 统一顶部声明栏 - 黑底橙字 */
        .prototype-banner {
            width: 100%;
            background: var(--text-dark);
            color: #FFFFFF;
            padding: 14px 0;
            text-align: center;
            font-family: 'Roboto Mono', monospace;
            font-size: 0.75rem;
            letter-spacing: 0.12em;
            text-transform: uppercase;
        }
        .prototype-banner span { color: var(--accent-yellow); font-weight: 700; }

        .main-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 40px 20px 120px;
        }

        /* 统一 1100px 宽度容器 */
        .container {
            width: 100%;
            max-width: 1100px;
            background: #FFFFFF;
            padding: 45px;
            border-radius: 32px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.03);
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            gap: 45px;
            border: 1px solid #EEE;
        }

        h2 {
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            font-size: 2rem;
            color: var(--primary-green);
            margin: 0 0 10px 0;
            letter-spacing: -0.02em;
        }

        .tech-tag {
            display: inline-block;
            font-family: 'Roboto Mono', monospace;
            font-size: 0.7rem;
            background: #F4F7F4;
            color: var(--primary-green);
            padding: 6px 12px;
            border-radius: 8px;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .input-group { margin-bottom: 25px; }
        label { display: block; font-weight: 700; font-size: 0.75rem; text-transform: uppercase; margin-bottom: 12px; color: #7F8C8D; }
        
        /* 还原 Placeholder 样式的输入框 */
        textarea {
            width: 100%;
            padding: 16px;
            border: 2px solid #F4F7F4;
            border-radius: 14px;
            box-sizing: border-box;
            outline: none;
            font-family: 'Roboto Mono', monospace;
            font-size: 1rem;
            line-height: 1.6;
            color: var(--text-dark);
            background: #FAFAFA;
            resize: none;
        }
        textarea:focus { border-color: var(--primary-green); background: #FFF; }

        .action-btn {
            width: 100%;
            padding: 18px;
            background: var(--accent-yellow);
            color: white;
            border: none;
            border-radius: 14px;
            font-weight: 700;
            cursor: pointer;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            transition: 0.3s;
        }
        .action-btn:hover { opacity: 0.9; transform: translateY(-2px); }

        /* 右侧展示区 */
        .display-section {
            background: #FCFFFC;
            border: 2px dashed var(--primary-green);
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            text-align: center;
            min-height: 300px;
        }

        /* ✨ 统一导航栏：手机适配 + 绿色 Hover */
        .nav-bar {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 1000;
            width: 90%;
            max-width: 550px;
        }
        .nav-bar button {
            flex: 1;
            padding: 12px 5px;
            border-radius: 30px;
            border: 1px solid #EEE;
            background: #FFFFFF;
            color: var(--text-dark);
            cursor: pointer;
            font-family: 'Inter';
            font-weight: 700;
            font-size: 0.65rem;
            text-transform: uppercase;
            white-space: nowrap;
            transition: 0.3s;
            box-shadow: 0 8px 20px rgba(0,0,0,0.05);
        }
        /* 还原绿色 Hover */
        .nav-bar button:hover {
            background: var(--primary-green);
            color: white;
            border-color: var(--primary-green);
        }

        @media (max-width: 900px) {
            .container { grid-template-columns: 1fr; padding: 25px; }
        }
    </style>
</head>
<body>
    <div class="prototype-banner">
        <span>Software Prototype:</span> Non-commercial Concept Model for Technical Demonstration
    </div>

    <div class="main-wrapper">
        <div class="container">
            <div class="input-section">
                <h2>AI Companion</h2>
                <div class="tech-tag">TECH: NLP EMOTION ENGINE</div>
                
                <div class="input-group">
                    <label>Share your thoughts</label>
                    <textarea id="userInput" rows="8" placeholder="I'm feeling a bit overwhelmed by my current projects..."></textarea>
                </div>
                
                <button class="action-btn" onclick="generateAI()">Reframe Perspective</button>
            </div>

            <div class="display-section" id="aiOutput">
                <p style="color: #BDC3C7;">AI response will manifest here...</p>
            </div>
        </div>
    </div>

    <div class="nav-bar">
        <button onclick="location.href='index.html'">Home</button>
        <button onclick="location.href='mood index.html'">Mood Evaluation</button>
        <button style="background: var(--primary-green); color: white; border-color: var(--primary-green);" onclick="location.href='AI.html'">AI Companion</button>
        <button onclick="location.href='Community.html'">Community Space</button>
    </div>

    <script>
        function generateAI() {
    const input = document.getElementById('userInput').value.trim();
    const inputLower = input.toLowerCase();
    if (!input) {
        alert("Please share your thoughts first.");
        return;
    }
    
    const out = document.getElementById('aiOutput');
    let responseText = "";

    // 逻辑：识别关键词
    if (inputLower.includes("project") || inputLower.includes("task") || inputLower.includes("work")) {
        // 针对项目的具体回复
        responseText = `It's completely valid to feel this way. Instead of seeing 'overwhelming projects', can we view them as 'a series of opportunities to showcase your resilience'? Let's break them down together.`;
    } else {
        // 模糊但温暖的通用回复 (例如输入“我不想上学了”)
        responseText = `I'm sorry you're feeling this way, but thank you for sharing that with me. It’s okay to have days like this. Why not try taking a small break or focusing on one tiny thing that makes you feel safe right now? I'm here to listen.`;
    }

    out.innerHTML = `
        <div style="text-align: left; background: white; padding: 25px; border-radius: 16px; box-shadow: 0 4px 15px rgba(0,0,0,0.05);">
            <p style="color: var(--text-dark); line-height: 1.6; margin: 0;">
                <b style="color: var(--primary-green);">Moodie AI:</b> ${responseText}
            </p>
        </div>
    `;
    out.style.borderStyle = "solid";
    out.style.borderColor = "var(--primary-green)";
}
    </script>
</body>
</html>
