<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Moodie - Mood Index Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Roboto+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #F9F9F4;
            --primary-green: #A7C9A7;
            --accent-yellow: #F3A358;
            --text-dark: #2C3E50;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: var(--text-dark);
        }

        .prototype-banner {
            width: 100%;
            background: var(--text-dark);
            color: #FFFFFF;
            padding: 14px 0;
            text-align: center;
            font-family: 'Roboto Mono', monospace;
            font-size: 0.75rem;
            letter-spacing: 0.12em;
            text-transform: uppercase;
        }
        .prototype-banner span { color: var(--accent-yellow); font-weight: 700; }

        .main-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 40px 20px 120px;
        }

        .container {
            width: 100%;
            max-width: 1100px;
            background: #FFFFFF;
            padding: 45px;
            border-radius: 32px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.03);
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            gap: 45px;
            border: 1px solid #EEE;
        }

        h2 {
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            font-size: 2rem;
            color: var(--primary-green);
            margin: 0 0 10px 0;
            letter-spacing: -0.02em;
        }

        .tech-tag {
            display: inline-block;
            font-family: 'Roboto Mono', monospace;
            font-size: 0.7rem;
            background: #F4F7F4;
            color: var(--primary-green);
            padding: 6px 12px;
            border-radius: 8px;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .input-group { margin-bottom: 25px; }
        label { display: block; font-weight: 700; font-size: 0.75rem; text-transform: uppercase; margin-bottom: 12px; color: #7F8C8D; }
        input, textarea { width: 100%; padding: 16px; border: 2px solid #F4F7F4; border-radius: 14px; box-sizing: border-box; font-family: 'Roboto Mono', monospace; font-size: 1rem; background: #FAFAFA; outline: none; }
        input:focus, textarea:focus { border-color: var(--primary-green); background: #FFF; }

        .btn-group { display: flex; gap: 15px; margin-top: 15px; }
        .btn { flex: 1; padding: 18px; border: none; border-radius: 14px; font-weight: 700; cursor: pointer; font-size: 0.9rem; text-transform: uppercase; transition: 0.3s; }
        .btn-eval { background: var(--accent-yellow); color: white; }
        .btn-reset { background: #F1F1F1; color: #95A5A6; }

        .display-section { background: #FCFFFC; border: 2px dashed var(--primary-green); border-radius: 24px; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 40px; text-align: center; }
        .score-circle { width: 150px; height: 150px; border: 10px solid var(--primary-green); border-radius: 50%; display: flex; flex-direction: column; align-items: center; justify-content: center; margin: 0 auto 30px; }
        .score-num { font-size: 3rem; font-weight: 700; color: var(--primary-green); }

        .nav-bar {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 1000;
            width: 90%;
            max-width: 550px;
        }
        .nav-bar button {
            flex: 1;
            padding: 12px 5px;
            border-radius: 30px;
            border: 1px solid #EEE;
            background: #FFFFFF;
            color: var(--text-dark);
            cursor: pointer;
            font-family: 'Inter';
            font-weight: 700;
            font-size: 0.65rem;
            text-transform: uppercase;
            white-space: nowrap;
            transition: 0.3s;
            box-shadow: 0 8px 20px rgba(0,0,0,0.05);
        }
        .nav-bar button:hover { background: var(--primary-green); color: white; border-color: var(--primary-green); }

        @media (max-width: 900px) {
            .container { grid-template-columns: 1fr; padding: 25px; }
        }
    </style>
</head>
<body>
    <div class="prototype-banner"><span>Software Prototype:</span> Non-commercial Concept Model for Technical Demonstration</div>

    <div class="main-wrapper">
        <div class="container">
            <div class="input-section">
                <h2>Mood Evaluation</h2>
                <div class="tech-tag">TECH: PPG DATA FUSION</div>
                <div class="input-group">
                    <label>Emotional Context (Description)</label>
                    <textarea id="ui-prompt" rows="3" placeholder="I've been feeling quite productive but a bit physically tired..."></textarea>
                </div>
                <div class="input-group">
                    <label>Daily Activity (Steps)</label>
                    <input type="number" id="ui-steps" placeholder="e.g., 4500">
                </div>
                <div class="input-group">
                    <label>Physiological Data (Heart Rate)</label>
                    <input type="number" id="ui-hr" placeholder="e.g., 85">
                </div>
                <div class="btn-group">
                    <button class="btn btn-eval" onclick="calculateMoodScore()">Evaluate Now</button>
                    <button class="btn btn-reset" onclick="resetPage()">Reset</button>
                </div>
            </div>
            <div class="display-section">
                <div id="placeholder"><p style="color: #BDC3C7;">System Ready for Data Fusion...</p></div>
                <div id="result-box" style="display: none; width: 100%;">
                    <div class="score-circle">
                        <span style="font-size: 0.8rem; color: #999; font-weight: 700;">INDEX</span>
                        <span class="score-num" id="res-score">--</span>
                    </div>
                    <div id="res-action" style="padding: 20px; border-radius: 16px; font-size: 1rem; line-height: 1.6;"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="nav-bar">
        <button onclick="location.href='index.html'">Home</button>
        <button style="background: var(--primary-green); color: white; border-color: var(--primary-green);" onclick="location.href='moodindex.html'">Mood Evaluation</button>
        <button onclick="location.href='AI.html'">AI Companion</button>
        <button onclick="location.href='Community.html'">Community Space</button>
    </div>
    <script>
    function calculateMoodScore() {
        const prompt = document.getElementById('ui-prompt').value.toLowerCase(); // 转小写方便匹配
        const steps = parseInt(document.getElementById('ui-steps').value);
        const hr = parseInt(document.getElementById('ui-hr').value);

        // 基础检查
        if (!prompt || isNaN(steps) || isNaN(hr)) {
            alert("Please complete all data fields for fusion.");
            return;
        }

        // --- 核心算法逻辑 ---
        let score = 95; // 初始高分

        // 1. 关键词检测 (每个负面词扣 10 分)
        const negativeWords = ['tired', 'stressed', 'bad', 'exhausted', 'sad', 'anxious', 'worried'];
        negativeWords.forEach(word => {
            if (prompt.includes(word)) {
                score -= 10;
            }
        });

        // 2. 步数检测 (如果步数少于 3000，视为缺乏活力)
        if (steps < 3000) {
            score -= 15;
        }

        // 3. 心率检测 (假设 60-90 是平静状态，太快可能代表焦虑)
        if (hr > 100 || hr < 60) {
            score -= 10;
        }

        // 确保分数在 0-100 之间
        score = Math.max(0, Math.min(100, score));

        // --- 更新 UI 显示 ---
        document.getElementById('placeholder').style.display = 'none';
        const resultBox = document.getElementById('result-box');
        resultBox.style.display = 'block';
        
        const resScore = document.getElementById('res-score');
        resScore.innerText = score + "%";

        const actionCard = document.getElementById('res-action');
        
        // --- 根据分数给出动态建议 ---
        if (score >= 85) {
            actionCard.innerText = "System Suggest: Optimal range achieved. Keep maintaining this balance!";
            actionCard.style.color = "#27AE60"; // 绿色
            actionCard.style.backgroundColor = "#F9FFF9";
        } else if (score >= 60) {
            actionCard.innerText = "System Suggest: Moderate fatigue detected. Consider a short break or a walk.";
            actionCard.style.color = "#F3A358"; // 橙色
            actionCard.style.backgroundColor = "#FFF9F4";
        } else {
            actionCard.innerText = "System Suggest: Low energy alert. Time to rest and use the AI Companion for reframing.";
            actionCard.style.color = "#E74C3C"; // 红色
            actionCard.style.backgroundColor = "#FFF5F5";
        }
    }

    function resetPage() { location.reload(); }
</script>
</body>
</html>
