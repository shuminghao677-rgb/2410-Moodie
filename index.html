<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moodie - Digital Oasis</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Roboto+Mono&display=swap" rel="stylesheet">
    <style>
        :root { --bg-color: #F9F9F4; --primary-green: #A7C9A7; --accent-yellow: #F3A358; --text-dark: #2C3E50; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-color); margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; color: var(--text-dark); overflow-x: hidden; }
        
        /* 修复：Banner 居中 */
        .prototype-banner { width: 100%; background: var(--text-dark); color: #FFFFFF; padding: 14px 0; text-align: center; font-family: 'Roboto Mono', monospace; font-size: 0.7rem; letter-spacing: 0.1em; text-transform: uppercase; }
        
        .main-content { padding: 40px 20px 120px; max-width: 1100px; width: 100%; box-sizing: border-box; display: flex; flex-direction: column; align-items: center; }
        h1 { font-weight: 700; font-size: clamp(3rem, 10vw, 4.5rem); color: var(--primary-green); margin: 40px 0 10px; letter-spacing: -0.04em; text-align: center; }
        .subtitle { font-size: 1.1rem; color: #7F8C8D; margin-bottom: 60px; text-align: center; max-width: 600px; }

        .module-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; width: 100%; }
        .module-card { background: #FFFFFF; padding: 40px 25px; border-radius: 28px; box-shadow: 0 10px 30px rgba(0,0,0,0.03); border: 1px solid #EEE; text-decoration: none; color: inherit; text-align: center; transition: 0.3s; }
        .module-card:hover { transform: translateY(-10px); border-color: var(--primary-green); }
        .module-title { font-weight: 700; font-size: 1.4rem; text-transform: uppercase; }

        /* 修复：署名部分居中 */
        .team-section { width: 100%; border-top: 1px solid #EAEAE0; margin-top: 60px; padding-top: 40px; }
        .team-grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 30px; text-align: center; }
        .member { display: flex; flex-direction: column; gap: 5px; min-width: 120px; }
        .role { font-weight: 700; font-size: 0.7rem; text-transform: uppercase; color: var(--accent-yellow); }
        .name { font-weight: 600; font-size: 1.1rem; }

        /* 统一底部导航：自适应手机 */
        .nav-bar { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); display: flex; gap: 8px; z-index: 1000; width: 95%; justify-content: center; }
        .nav-bar button { padding: 10px 12px; border-radius: 20px; border: 1px solid #EEE; background: #FFFFFF; color: var(--text-dark); cursor: pointer; font-family: 'Inter'; font-weight: 700; font-size: 0.65rem; text-transform: uppercase; white-space: nowrap; box-shadow: 0 4px 15px rgba(0,0,0,0.08); }
    </style>
</head>
<body>
    <div class="prototype-banner">Prototype: Concept Model</div>
    <div class="main-content">
        <h1>Moodie</h1>
        <p class="subtitle">Your digital oasis for emotional resilience.</p>
        <div class="module-container">
            <a href="moodindex.html" class="module-card"><div class="module-title">Mood Index</div><p>Stress Fusion Analysis</p></a>
            <a href="AI.html" class="module-card"><div class="module-title">AI Oasis</div><p>Empathetic Dialogue</p></a>
            <a href="Community.html" class="module-card"><div class="module-title">Community</div><p>Peer Support Network</p></a>
        </div>
        <div class="team-section">
            <div class="team-grid">
                <div class="member"><span class="role">Leader</span><span class="name">Cherry</span></div>
                <div class="member"><span class="role">Design</span><span class="name">Teresa</span></div>
                <div class="member"><span class="role">Technical</span><span class="name">Rain</span></div>
                <div class="member"><span class="role">Sales</span><span class="name">Rain</span></div>
            </div>
        </div>
    </div>
    <div class="nav-bar">
        <button onclick="location.href='index.html'">Home</button>
        <button onclick="location.href='moodindex.html'">Index</button>
        <button onclick="location.href='AI.html'">AI Oasis</button>
        <button onclick="location.href='Community.html'">Community</button>
    </div>
</body>
</html>
