<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moodie - Community Space</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Roboto+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #F9F9F4;
            --primary-green: #A7C9A7;
            --accent-yellow: #F3A358;
            --text-dark: #2C3E50;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: var(--text-dark);
        }

        /* È°∂ÈÉ®Â£∞ÊòéÊ†è */
        .prototype-banner {
            width: 100%;
            background: var(--text-dark);
            color: #FFFFFF;
            padding: 14px 0;
            text-align: center;
            font-family: 'Roboto Mono', monospace;
            font-size: 0.75rem;
            letter-spacing: 0.12em;
            text-transform: uppercase;
        }
        .prototype-banner span { color: var(--accent-yellow); font-weight: 700; }

        .main-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 40px 20px;
        }

        /* Áªü‰∏Ä 1100px ÂÆΩÂ∫¶ */
        .container {
            width: 100%;
            max-width: 1100px; 
            background: #FFFFFF;
            padding: 40px;
            border-radius: 32px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.03);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            border: 1px solid #EEE;
            position: relative;
        }

        h2 {
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            font-size: 1.8rem;
            color: var(--primary-green);
            margin: 0 0 25px 0;
            letter-spacing: -0.02em;
        }

        .user-panel {
            background: #FCFFFC;
            padding: 30px;
            border-radius: 24px;
            border: 1px solid #F0F0F0;
        }

        .input-label {
            display: block;
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 12px;
            color: #7F8C8D;
        }

        /* ËøòÂéüÊúÄÂéüÂßã Placeholder Ê†∑ÂºèÁöÑËæìÂÖ•Ê°Ü */
        textarea {
            width: 100%;
            height: 150px;
            padding: 18px;
            border: 2px solid #F4F7F4;
            border-radius: 14px;
            box-sizing: border-box;
            outline: none;
            font-family: 'Roboto Mono', monospace;
            font-size: 1rem;
            line-height: 1.6;
            color: var(--text-dark);
            resize: none;
            background: #FAFAFA;
        }

        .btn-post {
            width: 100%;
            padding: 16px;
            background: var(--accent-yellow);
            color: white;
            border: none;
            border-radius: 12px;
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            margin-top: 20px;
            transition: 0.3s;
        }
        .btn-post:hover { opacity: 0.9; transform: translateY(-2px); }

        .status-tag {
            font-family: 'Roboto Mono', monospace;
            font-size: 0.75rem;
            margin-top: 15px;
            color: #BDC3C7;
            font-weight: 600;
        }

        /* ÂºπÁ™óÂíåÈÅÆÁΩ©Ê†∑Âºè */
        .modal-overlay {
            display: none;
            position: fixed;
            top:0; left:0; width:100%; height:100%;
            background: rgba(44, 62, 80, 0.4);
            backdrop-filter: blur(4px);
            z-index: 1500;
        }

        #match-modal {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 85%;
            max-width: 500px;
            background: white;
            border: 3px solid var(--primary-green);
            border-radius: 32px;
            padding: 40px;
            text-align: center;
            z-index: 2000;
            box-shadow: 0 30px 100px rgba(0,0,0,0.2);
        }

        /* Áªü‰∏ÄÂ∫ïÈÉ®ÂØºËà™Ê†è */
        .nav-bar {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            z-index: 1000;
        }
        .nav-bar button {
            padding: 12px 24px;
            border-radius: 30px;
            border: 1px solid #EEE;
            background: #FFFFFF;
            color: var(--text-dark);
            cursor: pointer;
            font-family: 'Inter';
            font-weight: 700;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
            box-shadow: 0 8px 20px rgba(0,0,0,0.05);
            text-transform: uppercase;
            transition: 0.3s;
        }
        .nav-bar button:hover { background: var(--primary-green); color: white; }

        @media (max-width: 900px) { .container { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <div class="prototype-banner">
        <span>Software Prototype:</span> Non-commercial Concept Model for Technical Demonstration
    </div>

    <div class="main-wrapper">
        <div class="container">
            <div class="user-panel">
                <h2>User A (You)</h2>
                <label class="input-label">Share your thoughts</label>
                <textarea id="msg-a" placeholder="E.g., Feeling stressed about my upcoming exams..."></textarea>
                <button class="btn-post" onclick="postMessage('a')">Post Message</button>
                <div id="status-a" class="status-tag">STATUS: IDLE</div>
            </div>

            <div class="user-panel">
                <h2>User B (Peer)</h2>
                <label class="input-label">Peer submission</label>
                <textarea id="msg-b" placeholder="E.g., Struggling with exam pressure lately..."></textarea>
                <button class="btn-post" style="background:var(--primary-green)" onclick="postMessage('b')">Submit Entry</button>
                <div id="status-b" class="status-tag">STATUS: IDLE</div>
            </div>

            <div class="modal-overlay" id="overlay"></div>
            <div id="match-modal">
                <div style="font-size: 3rem; margin-bottom: 20px;">ü§ù</div>
                <h2 style="color: var(--text-dark); margin-bottom: 10px;">Empathy Matched</h2>
                <div id="match-text" style="font-size: 1.1rem; line-height: 1.6; margin-bottom: 30px; color: #7F8C8D;"></div>
                <p style="font-weight: 600; color: var(--text-dark); margin-bottom: 20px;">Would you like to accept this connection and share your digital oasis?</p>
                <div style="display: flex; gap: 15px;">
                    <button class="btn-post" style="margin:0;" onclick="location.reload()">Accept & Connect</button>
                    <button class="btn-post" style="margin:0; background:#EEE; color:#95A5A6;" onclick="closeModal()">Decline</button>
                </div>
            </div>
        </div>
    </div>

    <div class="nav-bar">
        <button onclick="location.href='index.html'">Home</button>
        <button onclick="location.href='mood index.html'">Mood Index</button>
        <button onclick="location.href='AI.html'">AI Companion</button>
        <button onclick="location.href='Community.html'">Community Space</button>
    </div>

    <script>
        let aVal = "", bVal = "";

        function postMessage(user) {
            if(user === 'a') {
                aVal = document.getElementById('msg-a').value.trim().toLowerCase();
                document.getElementById('status-a').innerText = "STATUS: POSTED";
            } else {
                bVal = document.getElementById('msg-b').value.trim().toLowerCase();
                document.getElementById('status-b').innerText = "STATUS: POSTED";
            }

            if(aVal && bVal) {
                // Ëá™Âä®ÂçïËØçÂåπÈÖçÈÄªËæë
                const wordsA = aVal.split(/[\s,.;!]+/);
                const wordsB = bVal.split(/[\s,.;!]+/);
                
                // Êü•ÊâæÈïøÂ∫¶Â§ß‰∫é 2 ÁöÑÂÖ±ÂêåÂçïËØç
                const commonWord = wordsA.find(w => w.length > 2 && wordsB.includes(w));

                if(commonWord) {
                    setTimeout(() => {
                        document.getElementById('match-text').innerHTML = 
                            `We found a shared identifier: <strong>"${commonWord.toUpperCase()}"</strong>.<br>The algorithm identifies a potential for peer support.`;
                        document.getElementById('overlay').style.display = 'block';
                        document.getElementById('match-modal').style.display = 'block';
                    }, 800);
                }
            }
        }

        function closeModal() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('match-modal').style.display = 'none';
        }
    </script>
</body>
</html>
